name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Python Version
      run: python --version
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --user pylint requests
    - name: List directory
      run: ls -la
    - name: Analysing the code with pylint
      run: |
        python -m pylint --disable=C0111,C0103,C0301,C0116,C0114,C0115,W0621,W0702,W0703,W0611,W0612,W0613,R0801,R0912,R0914,R0915 $(git ls-files '*.py')
