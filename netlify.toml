[build]
  command = """
    mkdir -p functions/data &&
    cp data/items.json functions/data/ &&
    npm install && cd functions && npm install
  """
  publish = "public"

[functions]
  directory = "functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 